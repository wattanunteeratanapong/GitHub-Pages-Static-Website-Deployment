<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Website Title -->
    <title>Ikkyu CV</title>
    <!-- Import CSS -->
    <link rel="stylesheet" href="cvikkyu.css">
    <!-- Import Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400..900&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navigation Bar -->
    <div class="flexnavbar">
        <a class="flexwelcomebar" href="index.html"><h4>Home</h4></a>
    </div>

    <!-- Flex Screen -->
    <div class="flexscreen">
        <!-- Flex Display Box -->
        <div class="flexdisplay">
            <!-- Profile Picture -->
            <img class="wetcat" src="https://preview.redd.it/jvia62eapyf91.jpg?width=640&crop=smart&auto=webp&s=f791d52e067895d7c61e64d985086f3079014e62" alt="wetcat">
            
            <!-- Name -->
            <div class="name">
                <h2>Ikkyu</h2>
            </div>

            <!-- Quote -->
            <div class="quote">
                <p>"I'm a wet cat"</p>
            </div>

            <!-- Flex Info -->
            <div class="flexinfo">
                <!-- Grid Personal Info Box -->
                <div class="infocontent">
                    <!-- Name -->
                    <div class="nametitle">Name : </div>
                    <div class="inputname">Wattanun Teeratanapong</div>
                    <!-- Age -->
                    <div class="agetitle">Age : </div>
                    <div class="inputage">18</div>
                    <!-- Gender -->
                    <div class="gendertitle">Gender : </div>
                    <div class="inputgender">Cat</div>
                    <!-- Education -->
                    <div class="educationtitle">Education : </div>
                    <div class="inputeducation">King Mongkut's Institute of Technology Ladkrabang</div>
                    <!-- Major -->
                    <div class="majortitle">Major : </div>
                    <div class="inputmajor">Engineering</div>
                    <!-- Branch -->
                    <div class="branchtitle">Branch : </div>
                    <div class="inputbranch">Computer Engineering</div>
                    <!-- Hobby -->
                    <div class="hobbytitle">Hobby : </div>
                    <div class="inputhobby">Sleeping</div> 
                </div>
                
                <!-- Vertical line -->
                <div class="verticalline"></div>
                
                <!-- Grid Skill Bar Box -->
                <div class="skillcontent">
                    <!-- C -->
                    <div class="c"><img class="clogo" src="https://upload.wikimedia.org/wikipedia/commons/1/19/C_Logo.png" alt="clogo"></div>
                    <div class="cscale"><div class="cpercentscale"></div></div>
                    <!-- Python -->
                    <div class="python"><img class="pythonlogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c3/Python-logo-notext.svg/1869px-Python-logo-notext.svg.png" alt="pythonlogo"></div>
                    <div class="pythonscale"><div class="pythonpercentscale"></div></div>
                    <!-- Git -->
                    <div class="git"><img class="gitlogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3f/Git_icon.svg/97px-Git_icon.svg.png?20220905010122" alt="gitlogo"></div>
                    <div class="gitscale"><div class="gitpercentscale"></div></div>
                    <!-- HTML -->
                    <div class="htmlskill"><img class="htmllogo" class="htmlskillogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/1024px-HTML5_logo_and_wordmark.svg.png" alt="htmllogo"></div>
                    <div class="htmlscale"><div class="htmlpercentscale"></div></div>
                    <!-- CSS -->
                    <div class="cssskill"><img class="csslogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/d5/CSS3_logo_and_wordmark.svg/800px-CSS3_logo_and_wordmark.svg.png" alt="csslogo"></div>
                    <div class="cssscale"><div class="csspercentscale"></div></div>
                    <!-- JS -->
                    <div class="jsskill"><img class="jslogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/6a/JavaScript-logo.png/600px-JavaScript-logo.png" alt="jslogo"></div>
                    <div class="jsscale"><div class="jspercentscale"></div></div>
                    <!-- Figma -->
                    <div class="figma"><img class="figmalogo" src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/33/Figma-logo.svg/1200px-Figma-logo.svg.png" alt="figmalogo"></div>
                    <div class="figmascale"><div class="figmapercentscale"></div></div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
